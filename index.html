<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <p><button onclick="play1()">Play1</button>
        <button onclick="play2()">Play2</button></p>
        <img id="p1img" width="10%"/>
        <img id="p2img" width="10%"/>
    </div>
    <script>
        var p1img=document.querySelector("#p1img");
        var p2img=document.querySelector("#p2img");
        function play1(){
            var num=Math.floor(Math.random()*6)+1
            console.log(num)
            switch(num){
                case 1: p1img.setAttribute("src","images/d1.png")
                        break;
                case 2: p1img.setAttribute("src","images/d2.png")
                        break;
                case 3: p1img.setAttribute("src","images/d3.png")
                        break;
                case 4: p1img.setAttribute("src","images/d4.png")
                        break;
                case 5: p1img.setAttribute("src","images/d5.png")
                        break;
                case 6: p1img.setAttribute("src","images/d6.png")
                        break;
            }
        }
        function play2(){
            var num=Math.floor(Math.random()*6)
            console.log(num)
            switch(num){
                case 1: p2img.setAttribute("src","images/d1.png")
                        break;
                case 2: p2img.setAttribute("src","images/d2.png")
                        break;
                case 3: p2img.setAttribute("src","images/d3.png")
                        break;
                case 4: p2img.setAttribute("src","images/d4.png")
                        break;
                case 5: p2img.setAttribute("src","images/d5.png")
                        break;
                case 6: p2img.setAttribute("src","images/d6.png")
                        break;
            }
        }
    </script>
</body>
</html>
